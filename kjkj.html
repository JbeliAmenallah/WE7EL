<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>
    <textarea name="txt" id="txt">azeaeaz</textarea>
    <button id="btn">Click Me</button>
    <script lang="javascript">
        function premier(nb){
            var t=true;
            for(let i=2;i<((nb/2)+1);i++){
            if ((nb%i)==0) {
                t=false;
            }
        }
        return t;
    }
        function verif(){
            for (let j=1;j<100;j++){
                if(premier(j)==true){
                    console.log(j);
                    document.getElementById('txt').value = j;
                }
            }

        }
    
    verif();
</script>
</body>
</html>
